<template>
    <lightning-record-edit-form object-api-name={widgetObject} onsuccess={handleAccountCreated}>
        <template if:true={showInput}>
            <lightning-record-edit-form object-api-name={widgetObject}>
                <lightning-input-field field-name={valueFieldName} onchange={handleValue}>
                </lightning-input-field>
                <lightning-button 
                    variant="brand" 
                    label="Create Widget Record" 
                    onclick={createRequestRecord}>
                </lightning-button>
            </lightning-record-edit-form>
        </template>
        <template if:false={showInput}>
              <lightning-button variant="brand" label="Add Widget Record" onclick={toggleView}></lightning-button>
        </template>
     </lightning-record-edit-form>
</template>
